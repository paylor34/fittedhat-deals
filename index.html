<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounted New Era Fitted Hats</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; }
        .disclaimer { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; margin-bottom: 20px; border-radius: 8px; font-size: 0.9em; }
        .hat { background: white; border: 1px solid #ddd; margin: 15px 0; padding: 20px; border-radius: 12px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .hat-img-link { flex-shrink: 0; margin-right: 20px; width: 140px; height: 140px; display: block; }
        .hat img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; cursor: pointer; }
        .hat-info { flex: 1; }
        .price { font-size: 1.3em; color: #28a745; font-weight: bold; }
        .orig-price { text-decoration: line-through; color: #888; font-size: 0.9em; }
        .buy-button { display: inline-block; background: #007bff; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px; }
        #sentinel { height: 100px; display: flex; align-items: center; justify-content: center; color: #666; }
    </style>
</head>
<body>

    <h1>GP's Discounted New Era Fitted Hat Stream</h1>

    <div class="disclaimer">
        <strong>Disclaimer</strong> - I have included some affiliate links below and may receive a small portion of any sale. Thank you!
    </div>

    <div id="deals-list"></div>
    <div id="sentinel">Loading more deals...</div>

    <script>
        let allHats = []; 
        let currentPage = 0;
        const itemsPerPage = 5; 
        const listContainer = document.getElementById('deals-list');
        const sentinel = document.getElementById('sentinel');

        // This function fetches your JSON file directly from GitHub
        async function startApp() {
            try {
                // IMPORTANT: This looks for the hats.json file in your repository
                const response = await fetch('hats.json');
                if (!response.ok) throw new Error("File not found");
                
                allHats = await response.json();
                renderNextBatch(); 
            } catch (err) {
                console.error(err);
                sentinel.innerHTML = "Error: Could not find hats.json. Please make sure you created that file!";
            }
        }

        function renderNextBatch() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const batch = allHats.slice(start, end);

            if (batch.length === 0) {
                sentinel.innerHTML = "No more deals to show!";
                return;
            }

            batch.forEach(hat => {
                const html = `
                    <div class="hat">
                        <a href="${hat.link}" target="_blank" class="hat-img-link">
                            <img src="${hat.img}" alt="${hat.name}">
                        </a>
                        <div class="hat-info">
                            <h3>${hat.name}</h3>
                            <p class="price">${hat.price}</p>
                            <p class="orig-price">${hat.orig}</p>
                            <a href="${hat.link}" target="_blank" class="buy-button">Buy Now</a>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
            currentPage++;
        }

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && allHats.length > 0) {
                renderNextBatch();
            }
        });

        observer.observe(sentinel);
        startApp();
    </script>
</body>
</html>
